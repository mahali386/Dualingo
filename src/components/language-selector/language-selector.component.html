
<div class="text-center p-6 bg-white dark:bg-slate-900 shadow-xl rounded-2xl border border-slate-200 dark:border-slate-700">
  <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100 mb-2">Welcome to LingoLearn AI</h1>
  <p class="text-lg text-slate-600 dark:text-slate-400 mb-8">Choose a language to start learning!</p>
  <div class="grid grid-cols-2 gap-4">
    @for (lang of languages; track lang.name) {
      <button (click)="selectLanguage(lang.name)" class="flex flex-col items-center justify-center p-6 bg-slate-100 dark:bg-slate-800 hover:bg-emerald-100 dark:hover:bg-emerald-900 border-2 border-slate-200 dark:border-slate-700 hover:border-emerald-400 dark:hover:border-emerald-500 rounded-xl transition-all duration-200 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-emerald-500">
        <span class="text-5xl mb-2">{{ lang.flag }}</span>
        <span class="text-lg font-semibold text-slate-700 dark:text-slate-200">{{ lang.name }}</span>
      </button>
    }
  </div>
</div>
