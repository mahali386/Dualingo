
<div class="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-50 dark:bg-slate-800 text-slate-800 dark:text-slate-200">
  <main class="w-full max-w-lg mx-auto">
    @switch (screen()) {
      @case ('language-select') {
        <app-language-selector (languageSelected)="onLanguageSelected($event)" />
      }
      @case ('lesson') {
        @if (selectedLanguage(); as lang) {
          <app-lesson [language]="lang" (goHome)="onGoHome()" />
        }
      }
    }
  </main>
</div>
